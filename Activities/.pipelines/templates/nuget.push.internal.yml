parameters:
  feedDisplayName: ''
  publishVstsFeed: ''

steps:
- task: NuGetCommand@2
  displayName: 'NuGet Push Activities to ${{ parameters.feedDisplayName }}'
  inputs:
    command: push
    packagesToPush: '$(PackageToDeploy)'
    nuGetFeedType: internal
    publishVstsFeed: '${{ parameters.publishVstsFeed }}'
  continueOnError: true
